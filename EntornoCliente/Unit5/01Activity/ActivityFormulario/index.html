<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aseguradora</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<form id="formularioSeguro">
    <!-- Personal Information Group -->
    <div class="form-grupo">
        <h2>Información Personal</h2>
        <div class="form-fila">
            <div class="col">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                <span id="error-input1" class="error-mensaje"></span>
            </div>
            <div class="col">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <span id="error-input2" class="error-mensaje"></span>
            </div>
        </div>
        <div class="form-fila">
            <div class="col">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" required>
                <span id="error-input3" class="error-mensaje"></span>
            </div>
            <div class="col">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
                <span id="error-input4" class="error-mensaje"></span>
            </div>
        </div>
        <div class="form-fila">
            <div class="col">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
                <span id="error-input5" class="error-mensaje"></span>
            </div>
            <div class="col">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                <span id="error-input6" class="error-mensaje"></span>
            </div>
        </div>
        <div class="form-fila">
            <div class="col">
                <label for="comunidad">Comunidad</label>
                <select id="comunidad" name="comunidad" required>
                    <!-- Opciones -->
                </select>
            </div>
            <div class="col">
                <label for="provincia">Provincia</label>
                <select id="provincia" name="provincia" required>
                    <!-- Opciones -->
                </select>
            </div>
            <div class="col">
                <label for="codigoPostal">Codigo Postal</label>
                <input type="text" id="codigoPostal" name="codigoPostal" required>
                <span id="error-input7" class="error-mensaje"></span>
            </div>
        </div>
    </div>

    <!-- Car Information Group -->
    <div class="form-grupo">
        <h2>Información del Vehículo</h2>
        <div class="form-fila">
            <div class="col">
                <label for="marca">Marca</label>
                <select id="marca" name="marca" required>
                    <!-- Opciones -->
                </select>
            </div>
            <div class="col">
                <label for="modelo">Modelo</label>
                <select id="modelo" name="modelo" required>
                    <!-- Opciones -->
                </select>
            </div>
        </div>
        <div class="form-fila">
            <div class="col">
                <label for="tipoSeguro">Tipo de Seguro</label>
                <select id="tipoSeguro" name="tipoSeguro" required>
                    <option value="terceros">Terceros</option>
                    <option value="tercerosAmpliado">Terceros Ampliado</option>
                    <option value="conFranquicia">Con Franquicia</option>
                    <option value="todoRiesgo">Todo Riesgo</option>
                </select>
            </div>
            <div class="col">
                <label for="tipoVehiculo">Tipo de Vehículo</label>
                <select id="tipoVehiculo" name="tipoVehiculo" required>
                    <option value="diesel">Diesel</option>
                    <option value="gasolina">Gasolina</option>
                    <option value="hibrido">Híbrido</option>
                    <option value="electrico">Eléctrico</option>
                </select>
            </div>
        </div>
        <div class="form-fila">
            <div class="col">
                <label for="fechaCarnet">Fecha de expedición del Carnet</label>
                <input type="date" id="fechaCarnet" name="fechaCarnet" required>
                <span id="error-input8" class="error-mensaje"></span>
            </div>
            <div class="col">
                <label for="fechaMatriculacion">Fecha de Matriculación</label>
                <input type="date" id="fechaMatriculacion" name="fechaMatriculacion" required>
                <span id="error-input9" class="error-mensaje"></span>
            </div>
            <div class="col">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" required>
                <span id="error-input10" class="error-mensaje"></span>
            </div>
        </div>
    </div>

    <!-- Other Information Group -->
    <div class="form-grupo">
        <h2>Otros Datos</h2>
        <div class="form-fila">
            <div class="col">
                <label for="fotoCarnet">Foto del Carnet de Conducir</label>
                <input type="file" id="fotoCarnet" name="fotoCarnet">
                <div id="previsualizacion" class="hidden">
                    <img id="imagenPrevia" src="#" alt="Previsualización" />
                </div>
                <span id="error-input11" class="error-mensaje"></span>
            </div>
        </div>
        <div class="form-fila">
            <div class="col col-checkbox">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>
                <span id="error-input12" class="error-mensaje">Debes aceptar los términos y condiciones</span>
            </div>
        </div>

        <div class="form-fila">
            <button id="enviar" type="submit" onclick="calcularSeguro()">Calcular Seguro</button>
        </div>
    </div>
</form>

<div id="resultados" class="hidden"></div>

</body>
<script src="code.js"></script>
</html>
