<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 3px 5px;
        }
    </style>
</head>
    <body>
        <div>Users:</div>
        <ol>
            <li>John</li>
            <li>Pete</li>
        </ol>

        <table>
            <tr>
                <td>1:1</td>
                <td>2:1</td>
                <td>3:1</td>
                <td>4:1</td>
                <td>5:1</td>
            </tr>
            <tr>
                <td>1:2</td>
                <td>2:2</td>
                <td>3:2</td>
                <td>4:2</td>
                <td>5:2</td>
            </tr>
            <tr>
                <td>1:3</td>
                <td>2:3</td>
                <td>3:3</td>
                <td>4:3</td>
                <td>5:3</td>
            </tr>
            <tr>
                <td>1:4</td>
                <td>2:4</td>
                <td>3:4</td>
                <td>4:4</td>
                <td>5:4</td>
            </tr>
            <tr>
                <td>1:5</td>
                <td>2:5</td>
                <td>3:5</td>
                <td>4:5</td>
                <td>5:5</td>
            </tr>
        </table>

        <form name="search">
            <label>Buscar en la página:
                <input type="text" name="search">
            </label>
            <input type="submit" value="Search!">
        </form>

        <hr>

        <form name="search-person">
            Buscar a los visitantes:
            <table id="age-table">
                <tbody>
                    <tr>
                        <td>Edad:</td>
                        <td id="age-list">
                            <label>
                                <input type="radio" name="age" value="young">menor de 18</label>
                            <label>
                                <input type="radio" name="age" value="mature">18-50</label>
                            <label>
                                <input type="radio" name="age" value="senior">mayor de 50</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Más:</td>
                        <td>
                            <input type="text" name="info[0]">
                            <input type="text" name="info[1]">
                            <input type="text" name="info[2]">
                        </td>
                    </tr>
                </tbody>
            </table>

            <input type="submit" value="Search!">
        </form>
    </body>

</html>
